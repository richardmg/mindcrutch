<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
        <style type="text/css">
            body {
                background-color: #303030;
            }
            .toolWindow {
                position: fixed;
            }
            .toolWindow .frame {
                width: 100%;
                height: 100%;
                overflow: hidden;
                border-radius: 15px;
                background-color: rgba(30, 30, 30, 0.95);
                cursor: move;
                -moz-box-shadow: -6px 6px 8px -5px #202020;
                -webkit-box-shadow: -6px 6px 8px -5px #202020;
            }
            .toolWindow .title {
                position: absolute;
                left: 10;
                top: 8;
                color: #b0b0b0;
                font: 12px verdana;
            }
            .toolWindow .contents {
                position: absolute;
                margin-top:30px;
                margin-bottom:13px;
                margin-right:13px;
                margin-left:10px;
                color: white;
            }

        </style>
        <script type="text/javascript">
            $(function() {
              $(".toolWindow").each(function() {
                  var win = $(this);
                  window.activeWindow = win;
                  // Make window draggable, and let it pop to top on click':
                  win.draggable();
                  win.mousedown(function() { 
                      window.activeWindow.css("z-index", 0);
                      window.activeWindow = win;
                      win.css("z-index", 1);
                  });

                  // Create frame div in which we place a canvas. We need this extra
                  // div around the canvas so that the canvas gets clipped to the
                  // rounded corners:
                  win.append("<div class='frame'></div>");
                  $(".frame", win).append("<canvas class='headerCanvas' height=30px width="
                      + win.width() + "px</canvas>");

                  // Draw the background as a gradient:
                  var canvas = $(".frame .headerCanvas", win).get(0);
                  var context = canvas.getContext('2d');
                  var gradient = context.createLinearGradient(0, 0, 0, canvas.height);
                  gradient.addColorStop(0.0, "rgba(120, 120, 120, 0.3)");
                  gradient.addColorStop(0.4, "rgba(50, 50, 50, 0.3)");
                  gradient.addColorStop(1.0, "rgba(20, 20, 20, 0.3)");
                  context.fillStyle = gradient;
                  context.fillRect(0, 0, canvas.width, canvas.height);

                  // Since adding margins and paddings to a div makes it bigger
                  // that 100%, we need this extra fixup code to make
                  // the contents fit inside the window with the margins:
                  var contents = $(".contents", win);
                  var w = win.width();
                  var h = win.height();
                  var l = parseInt(contents.css('margin-left'), 10);
                  var r = parseInt(contents.css('margin-right'), 10);
                  var t = parseInt(contents.css('margin-top'), 10);
                  var b = parseInt(contents.css('margin-bottom'), 10);
                  contents.css( {'width':w - l - r, 'height':h - t - b, 'left':l, 'top':t,
                      'margin-left':0, 'margin-right':0, 'margin-top':0, 'margin-bottom':0});
              });
           });
        </script>
    </head>
    <body>
        <div class="toolWindow" style="top:150px;left:500px;width:640px;height:400px;">
            <div class="title">Window title</div>
            <iframe class="contents" src="http://www.yahoo.com"></iframe>
        </div>
        
        <div class="toolWindow" style="top:100px;left:300px;width:150px;height:200px;">
            <div class="title">Tools</div>
            <div class="contents">Hello world</div>
        </div>
    </body>
</html>
