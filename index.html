<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
        <script src="window.js"></script>
        <link rel="stylesheet" type="text/css" href="window.css">

        <style type="text/css">
            body { background-color: #606060; }
            .crutchbutton.filled {
                width: 100px;
                height: 20px;
                border-style: solid;
                border-width: 1px;
                border-color: #C68D32;
                background-color: #000000;
                border-radius: 0;
            }
            .crutchbutton.filled:hover {
                background: -webkit-linear-gradient(top, #c57300, #ed9c0c);
            }
            .crutchbutton {
                width: 100px;
                height: 20px;
                border-style: solid;
                border-width: 1px;
                border-color: #404040;
                padding: 4px;
                border-radius: 0;
                background: -webkit-linear-gradient(top, #2d2e2d 0%,#202020 100%);
            }
            .crutchbutton:hover {
                border-color: #707040;
                background: -webkit-linear-gradient(top, #3d3e2d 0%,#1e1e1e 100%);
            }
            .crutchbutton:active {
                border-color: #f0f070;
            }
        </style>
    </head>

    <body>
        <div id="webwin" class="toolWindow" style="display:none; top:150px;left:500px;width:640px;height:400px;" autoraise="false">
            <div class="header">Window title</div>
            <iframe class="contents" frameborder=0 src="http://www.youtube.com/embed/DzDCBgJLhYw"></iframe>
        </div>
        
        <div class="toolWindow" style="top:250px;left:200px;width:150px;height:200px;">
            <div class="header">Tools</div>
            <div class="contents"><button onClick="$('#webwin').css('display', 'inline');">Open new window</button></div>
        </div>

        <div class="toolWindow" style="z-index:1; top:50px;left:50px;width:250px;height:150px;">
            <div class="header">Stays on top</div>
            <div class="contents">
                <div class="crutchbutton">Open new window</div>
            </div>
        </div>
    </body>
</html>
