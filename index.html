<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
        <style type="text/css">
            body {
                background-color: #404040;
            }
            .toolWindow {
                overflow: hidden;
                border-radius: 5px;
                width: 100px;
                height: 100px;
                background-color: rgba(0, 0, 0, 0.7);
            }
        </style>
        <script type="text/javascript">
            $(function() {
              $(".draggable").draggable();
              $(".toolWindowHeader").each(function(header) {
                  var context = this.getContext('2d');
                  var gradient = context.createLinearGradient(0, 0, 0, this.height);
                  gradient.addColorStop(0.0, "rgba(250, 250, 250, 0.4)");
                  gradient.addColorStop(0.1, "rgba(250, 250, 250, 0.1)");
                  gradient.addColorStop(0.3, "rgba(250, 250, 250, 0.1)");
                  gradient.addColorStop(1.0, "rgba(250, 250, 250, 0.0)");
                  context.fillStyle = gradient;
                  context.fillRect(0, 0, this.width, this.height);
              });
           });
        </script>
    </head>
    <body>
        <div class="draggable" style="top:100px;left:100px;">
            <div class="toolWindow">
                <canvas class="toolWindowHeader" height=20></canvas>
            </div>
        </div>
        
        <div class="draggable" style="top:100px;left:300px;">
            <div class="toolWindow">
                <canvas class="toolWindowHeader" height=20></canvas>
            </div>
        </div>
    </body>
</html>
