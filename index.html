<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
        <script src="window.js"></script>
        <script src="woocanvas.js"></script>
        <script src="wooimagepalette.js"></script>
        <script src="menu.js"></script>
        <link rel="stylesheet" type="text/css" href="window.css">
        <link rel="stylesheet" type="text/css" href="components.css">

        <script>
            $(function() {
                $(".WooWindow")
                    .createWooWindow()
                    .disableSelection()
                    .on("dragstart", function(e) {
                        e.preventDefault();
                    });

                $(".menu").createMenu();
                var $canvas = $(".WooCanvas").createWooCanvas();
                var canvas = $.data($canvas[0], "wooCanvas");

                var paletteCallback = {
                    thumbnailPressed: function(result)
                    {
                        canvas.addLayer({url:result.url, rotation:Math.PI/8});
                    },
                    cursor: function(cursor)
                    {
                        console.log("Search count: " + cursor.resultCount);
                    }
                };

                var imageInput = $("#imageSearchInput");
                imageInput.on("change", function() {
                    $("#searchResult")
                    .empty()
                    .fillWithGoogleImages(imageInput.attr("value"), paletteCallback);
                });

                $("#searchResult")
                    .disableSelection()
                    .fillWithGoogleImages("zombies", paletteCallback);

            });

        </script>

        <style type="text/css">
            body { background-color: #606060; }
        </style>
    </head>

    <body>

        <div class="WooWindow" style="top:10px;left:10px;width:840px;height:480px;" draggable="true">
            <div class="header">Canvas</div>
            <canvas class="contents WooCanvas" style="background-color:#ffffff"></canvas>
        </div>

        <div id="brushwin" class="WooWindow" style="top:150px;left:500px;width:640px;height:400px">
            <div class="header">Palette</div>
            <div class="contents">
                <table style="width:100%;height:100%">
                    <tr><td><input id="imageSearchInput" type="text" style="display:block;width:100%"></input></td></tr>
                    <tr><td class="brushmenu">
                        <div class="menu" subMenu="#imageSizeMenu">all sizes</div>
                        <div class="menu" subMenu="#clipartMenu">clipart</div>
                        <div class="menu" subMenu="#colorsMenu">all colors</div>
                    </td></tr>
                    </tr><tr><td style="height:100%">
                        <div id="searchResult" style="height:100%;overflow:auto"></div>
                    </td></tr>
                </table>
            </div>
        </div>

        <div id="imageSizeMenu" class="WooWindow" props="{relX:0, relY:20}" style="width:100px;height:300px">
            <div class="contents menuItems">
                <div>all sizes</div>
                <div>icon</div>
                <div>small</div>
                <div>medium</div>
                <div>large</div>
                <div>xlarge</div>
                <div>xxlarge</div>
                <div>huge</div>
            </div>
        </div>

        <div id="clipartMenu" class="WooWindow" props="{relX:0, relY:20}" style="width:100px;height:300px">
            <div class="contents menuItems">
                <div>all images</div>
                <div>faces</div>
                <div>photo</div>
                <div>clipart</div>
                <div>lineart</div>
            </div>
        </div>
        <div id="colorsMenu" class="WooWindow" props="{relX:0, relY:20}" style="width:100px;height:350px">
            <div class="contents menuItems">
                <div>all colors</div>
                <div>black/white</div>
                <div>black</div>
                <div>blue</div>
                <div>gray</div>
                <div>green</div>
                <div>orange</div>
                <div>pink</div>
                <div>purple</div>
                <div>red</div>
                <div>teal</div>
                <div>white</div>
                <div>yellow</div>
            </div>
        </div>


    </body>
</html>
