<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
        <style type="text/css">
            body {
                background-color: #303030;
            }
            .toolWindow {
                position: fixed;
            }
            .toolWindow .frame {
                width: 100%;
                height: 100%;
                overflow: hidden;
                border-radius: 15px;
                background-color: rgba(20, 20, 20, 0.8);
                cursor: move;
                -moz-box-shadow: -6px 6px 8px -5px #202020;
                -webkit-box-shadow: -6px 6px 8px -5px #202020;
            }
            .toolWindow .title {
                position: absolute;
                left: 10;
                top: 8;
                color: #b0b0b0;
                font: 12px verdana;
            }
            .toolWindow .contents {
                position: absolute;
                left: 10;
                top: 40;
                color: white;
            }

        </style>
        <script type="text/javascript">
            $(function() {
              $(".toolWindow").each(function() {
                  var win = $(this);
                  win.draggable();
                  win.append("<div class='frame'></div>");
                  $(".frame", win).append("<canvas class='headerCanvas' height=30 width=" + win.width() + "</canvas>");

                  $(".headerCanvas", this).each(function() {
                      var context = this.getContext('2d');
                      var gradient = context.createLinearGradient(0, 0, 0, this.height);
                      gradient.addColorStop(0.0, "rgba(120, 120, 120, 0.3)");
                      gradient.addColorStop(0.4, "rgba(50, 50, 50, 0.3)");
                      gradient.addColorStop(1.0, "rgba(20, 20, 20, 0.3)");
                      context.fillStyle = gradient;
                      context.fillRect(0, 0, this.width, this.height);
                  });
              });
           });
        </script>
    </head>
    <body>
        <div class="toolWindow" style="top:150px;left:500px;width:350px;height:200px;">
            <div class="title">Window title</div>
            <div class="contents">
                Where am I
                <button type="button">Click me</input>
            </div>
        </div>
        
        <div class="toolWindow" style="top:100px;left:300px;width:150px;height:200px;">
            <div class="title">Tools</div>
        </div>
    </body>
</html>
